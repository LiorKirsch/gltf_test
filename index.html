  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="mitchel.gltf"
             
                  alt="Mitchel Dunk01"
                  shadow-intensity="1"
                  camera-controls
                  autoplay
                  auto-rotate ar ar-modes="scene-viewer">
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Mitchel Dunk01</h1>
